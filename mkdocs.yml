site_name: Test
theme:
  name: material
  palette:
    scheme: default
    primary: grey
  icon:
    logo: octicons/codescan-checkmark-16
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.instant
    - navigation.path
    - navigation.tracking
    - navigation.sections
    - navigation.expand
  
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - attr_list
  # These three are used for inline text highlighting, underscoring and striking-through
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  # These two are used to enable the site-wide dictionary
  - abbr
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
